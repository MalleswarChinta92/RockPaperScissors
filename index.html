<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="https://use.fontawesome.com/91b94eeee9.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="computer-label">Comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="Result">
            <p>Paper covers rock. You Win!</p>
        </div>
        <div class="choices">
            <div class="choice"><i class="fa-solid fa-hand-scissors"></i></i></div>
            <div class="choice"><i class="fa-solid fa-hand-back-fist"></i></div>
            <div class="choice"><i class="fa-solid fa-hand-back-fist"></i></div>
        </div>
    </body>
</html>
